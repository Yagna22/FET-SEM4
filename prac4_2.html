<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function verify() {
            let x = Math.floor((Math.random() * 5) + 1);
            if(x == 6)
            {
                x = 5;
            }

            let y = document.getElementById("number").value;

            if(x == y)
            {
                alert("congratulations! you got the right number");
            }
            else
            {
                alert("Number not matched");
            }
         }
    </script>
</head>
<body>
    <form action="#">
        Enter a number between 1 to 5 :
        <input type="number" value="1" id="number">
        <input type="submit" onclick="verify()" value="submit">
        <br>
    </form>
</body>
</html>
