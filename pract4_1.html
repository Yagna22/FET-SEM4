<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     function num() {
        alert("hello");
        let x = document.getElementById("number").value;
        x = Math.abs(x-13);
        alert("absolute number is " + x);
        x = x*2;
        alert("the final value is" + x);
     }
    </script>
</head>
<body>
    <form action="#">
        Enter a number :
        <input type="number" id="number" value="0">
        <input type="submit"  onclick="num()" value="Submit">
    </form>
</body>
</html>
